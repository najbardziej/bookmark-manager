<div class="d-flex justify-content-between login-header">
  <button type="button" mdbBtn color="link">
    <mdb-icon fas icon="bookmark"></mdb-icon>
    BOOKMARK MANAGER</button>
</div>
<div class="container">
  <div class="d-flex justify-content-center align-items-center form-container">
    <form class="text-center border border-light p-5" novalidate (ngSubmit)="loginUser()" [formGroup]="loginForm">
      <p class="h4 mb-4">Sign in</p>
      <div class="md-form">
        <input mdbInput
               formControlName="username"
               type="text"
               id="emailInput"
               class="form-control"
               [ngClass]="{'is-invalid' : loginForm.get('username').errors && loginForm.get('username').touched}">
        <label for="emailInput" class="">Email</label>
        <mdb-error
          *ngIf="username?.invalid && (username?.dirty || username?.touched)">
          <span *ngIf="loginForm.get('username')?.errors?.required">
            Email is required
          </span>
          <span *ngIf="loginForm.get('username')?.errors?.pattern">
            Incorrect email
          </span>
        </mdb-error>
      </div>
      <div class="md-form">
        <input mdbInput
               formControlName="password"
               type="password"
               id="passwordInput"
               class="form-control"
               [ngClass]="{'is-invalid' : loginForm.get('password').errors && loginForm.get('password').touched}">
        <label for="passwordInput" class="">Password</label>
        <mdb-error
          *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <span *ngIf="loginForm.get('password')?.errors?.required">
            Password is required
          </span>
          <span *ngIf="loginForm.get('password')?.errors?.minlength">
            Password must contain at least 6 characters
          </span>
        </mdb-error>
      </div>
      <div class="d-flex justify-content-around">
        <div>
          <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
          <a href="">Forgot password?</a>
        </div>
        <button type="button" mdbBtn color="primary" (click)="loginUser()" mdbWavesEffect>SIGN IN</button>
      </div>
      <br>
      <p>Not a member?
        <a href="/register">Register</a>
      </p>
    </form>
  </div>
</div>
<div class="d-flex justify-content-start align-items-end login-footer">
  <p>2021</p>
</div>
